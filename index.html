<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Talk.CSS slides</title>
  <meta name="description" content="Introduction slides for Talk.CSS">
  <meta name="author" content="SingaporeCSS">

  <link rel="stylesheet" href="styles.css">

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

  <section id="slide1">
    <div class="o-wrapper">
      <img src="img/logo.svg" alt="SingaporeCSS logo" class="c-logo-main">
      <p><a href="https://twitter.com/singaporecss">@SingaporeCSS</a></p>
      <p><a href="http://twitter.com/intent/tweet?text=%23TalkCSS">#TalkCSS</a></p>
    </div>
    <a class="o-controls" href="#slide2">Next</a>
  </section>

  <section id="slide2">
    <div class="o-wrapper">
      <h1>Join us</h1>
      <img src="img/logo.svg" alt="SingaporeCSS logo" class="c-logo-small">
      <p><a href="https://gitter.im/Singapore-CSS/discussions">https://gitter.im/Singapore-CSS/discussions</a></p>
      <p><a href="http://singaporecss.github.io">http://singaporecss.github.io</a></p>
    </div>
    <a class="o-controls" href="#slide1">Back</a>
    <a class="o-controls" href="#slide3">Next</a>
    <!--<span>vheee</span>-->
  </section>

  <section id="slide3">
    <div class="o-wrapper l-flex">
      <h1 class="l-title">Shout-outs</h1>
      <figure>
        <img src="img/engineers+webuild.svg" alt="Engineers.SG-webuild.sg merger" class="c-logo-big">
        <figcaption>Engineers.SG</figcaption>
      </figure>
      <figure>
        <img src="img/cheeaun.svg" alt="Chee Aun's logo" class="c-logo-big">
        <figcaption>Chee Aun</figcaption>
      </figure>
    </div>
    <a class="o-controls" href="#slide2">Back</a>
    <a class="o-controls" href="#slide4">Next</a>
  </section>

  <section id="slide4">
    <div class="o-wrapper">
      <h1>Host of the month</h1>
      <figure>
        <img style="object-fit:contain;" src="img/wework.svg" alt="WeWork" class="c-logo-big">
        <figcaption>WeWork</figcaption>
      </figure>
    </div>
    <a class="o-controls" href="#slide3">Back</a>
    <a class="o-controls" href="#slide5">Next</a>
  </section>

  <section id="slide5" style="background-color:darkorange">
    <div class="o-wrapper">
      <h1>CSS colour of the month</h1>
      <p>darkorange</p>
      <p>#FF8C00</p>
      <p>rgba(255, 140, 0, 1)</p>
    </div>
    <a class="o-controls" style="color:white" href="#slide4">Back</a>
    <a class="o-controls" style="color:white" href="#slide6">Next</a>
  </section>

  <section id="slide6">
    <div class="o-wrapper">
      <h1>Announcements</h1>
      <span class="o-emoji" role="img" tabindex="0" aria-label="person dancing">&#x1F483;</span><span class="o-emoji" role="img" tabindex="0" aria-label="rainbow">&#x1F308;</span><span class="o-emoji" role="img" tabindex="0" aria-label="fire">&#x1F525;</span><span class="o-emoji" role="img" tabindex="0" aria-label="person gesturing ok">&#x1F646;</span><span class="o-emoji" role="img" tabindex="0" aria-label="public address loudspeaker">&#x1F4E2;</span>
    </div>
    <a class="o-controls" href="#slide5">Back</a>
  </section>

  <section id="start">
    <a href="#slide1">Start</a>
  </section>
</body>

</html>
